    <h1 class="article-title" itemprop="name">
      什么是0-1背包
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>0-1背包是动态规划的一种。</p>
<p><a href="https://leetcode-cn.com/problems/partition-equal-subset-sum/" target="_blank" rel="noopener">题目链接</a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">canPartition</span><span class="params">(self, nums: List[int])</span> -&gt; bool:</span></span><br><span class="line">        sum_nums = sum(nums)</span><br><span class="line">        target = sum_nums // <span class="number">2</span></span><br><span class="line">        <span class="keyword">if</span> target * <span class="number">2</span> != sum_nums:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        n = len(nums)</span><br><span class="line">        <span class="comment"># dp[w]表示重量为w的物品能否恰好被装 </span></span><br><span class="line">        dp = [<span class="literal">False</span>] * (target+<span class="number">1</span>)</span><br><span class="line">        dp[<span class="number">0</span>] = <span class="literal">True</span></span><br><span class="line">        <span class="keyword">if</span> nums[<span class="number">0</span>] &lt;= target:</span><br><span class="line">            dp[nums[<span class="number">0</span>]] = <span class="literal">True</span></span><br><span class="line">        pre = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, n):</span><br><span class="line">            pre = [] + dp</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(nums[i], target+<span class="number">1</span>):</span><br><span class="line">                dp[j] = pre[j] <span class="keyword">or</span> pre[j-nums[i]]</span><br><span class="line">                <span class="keyword">if</span> dp[target]:</span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br></pre></td></tr></table></figure>
